<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo data storage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
    
    <main>
        <div class="part-1">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="fylo.logo">
            </div>
    
            <div class="icons">
                <div class="icon1 icon">
                    <img src="images/icon-document.svg" alt="icon-document" class="icon-img icon-img1">
                </div>
                <div class="icon2 icon">
                    <img src="images/icon-folder.svg" alt="icon-folder" class="icon-img">
                </div>
                <div class="icon3 icon">
                    <img src="images/icon-upload.svg" alt="icon-upload" class="icon-img">
                </div>
            </div>
        </div>
    
        <section id="section">
            <p class="para">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="empty">
                <div class="empty1">
                    <div class="empty2"></div>
                </div>
            </div>
            <div class="gb">
                <p class="0-GB">0 GB</p>
                <p class="10-GB">1000 GB</p>
            </div>
        </section>

        <div class="position">
            <h1>185</h1>
            <p>GB LEFT</p>
        </div>
    </main>

</body>
</html>
